{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> page Log In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'dist/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
    <style>
        .main {
            max-width: 500px;
            margin-left: 400px;
            padding: 100px 20px;
            
        }
    </style>
</head>
<body>

    <div class="main" >

        <!-- Sign up form -->
        <section class="signup" >
            <div class="container" >
                <div class="signup-content">
                    <div class="signup-form" >
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="login-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" placeholder="Enter Username" id="username" name="username" required>
                            </div>
                            <div class="form-group">  
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" placeholder="Password" id="password" name="password" required>
                            </div>
                            {% if error_message %}
                                <div style="color: #dc3545;">{{ error_message }}</div>
                            {% endif %}
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="login" id="login" class="form-submit" style="background-color:rgb(5, 54, 104)" value="Log In"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'dist/img/images.png' %}" alt="sing up image"></figure>
                        <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'dist/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dist/js/main.js' %}"></script>
</body>
</html>
